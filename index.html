<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="/img/instagram-icone.ico" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-cover">
            <img src="/img/capa-instagram.png" alt="Instagram Cover">
        </div>
        <div class="instagram-login">
            <div class="instagram-continue">
                <img class="instagram-logo" src="/img/instagram-logo.png" alt="Instagram Logo">
                <img class="instagram-profile" src="/img/perfil-instagram.jpg" alt="Instagram Logo">
                <div class="buttons">
                    <button role="button" class="button-continue">Continue as samuelpacezar</button>
                    <button role="button" class="button-remove">Remove Account</button>
                </div>
            </div>
            <div class="instagram-switch">
                <p>Not samuelpacezar?</p>
                <p><a href="">Switch Accounts</a> or <a href="">Sign Up</a></p>
            </div>
            <div class="instagram-app">
                <h4>Get the app.</h4>
                <div class="instagram-app-logos">
                    <img class="apple-logo" src="/img/apple-button.png" alt="Apple Logo" onclick="downloadInApple()">
                    <img class="googleplay-logo" src="/img/googleplay-button.png" alt="Google Play Logo" onclick="getOnGooglePlay()">
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>

</body>

</html>
